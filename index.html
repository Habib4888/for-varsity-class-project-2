<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habibul Portfolio</title>
    <link rel="stylesheet" href="style.css"/>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>

    <header class="container">
        <nav class="nav-bar">
            <div class="logo">Portfolio</div>
            <ul class="nav-links">
                <li><a href="#">About</a></li>
                <li><a href="#">Work</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="hab-container container">
        <section class="text-content">
            <p class="subtitle">Hello there</p>
            <h1>My name is<br>Habibul</h1>
            <p class="description">And I made this Portfolio website myself</p>
        </section>
        <section class="hab-image">
            <div class="div-hab-image">
                <img src="10000209712.jpg" alt="hab image" />
            </div>
        </section>
    </div>
    <section class="contact-section">
        <div class="contact-container">
            <div class="contact-row">
                <div class="contact-col left">
                    <h2>Let's work together</h2>
                    <p>Feel free to reach out to me through email or any social platform.</p>
                    <div class="social-icons">
                        <a href="#" target="_blank"><i class="fa fa-github"></i></a>
                        <a href="#" target="_blank"><i class="fa fa-linkedin"></i></a>
                        <a href="#" target="_blank"><i class="fa fa-instagram"></i></a>
                        <a href="#" target="_blank"><i class="fa fa-twitter"></i></a>
                    </div>
                </div>
                <div class="contact-col right">
                    <div class="contact-form">
                        <form>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea id="message" rows="3" class="form-control"></textarea>
                            </div>
                            <button type="submit" class="submit-btn">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p> All rights.2025
        </p>
    </footer>

</body>

</html>
